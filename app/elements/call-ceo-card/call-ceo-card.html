<dom-module id="call-ceo-card">
  <template>
    <div class="row" style="margin-left:10px;margin-top:15px;">
      <div>
        <b>Finished Goods Items</b>
      </div>
      <template is="dom-repeat" items="{{newitemsfg}}">
        <ceo-card itemid="{{item.itemid}}"
                  itemname="{{item.itemname}}"
                  itemdescription="{{item.itemdescription}}"
                  itemspecification1="{{item.itemspecification1}}"
                  itemspecification2="{{item.itemspecification2}}"
                  itemcontainer="{{item.containerid}}"
                  unitofmeasures="{{item.unitofmeasures}}"
                  itemgroup="{{item.itemgroup}}"
                  itemtype="{{item.itemtypeid}}"
                  itemstatus="{{item.itemstatus}}"
                  itempurchasetype="{{item.itempurchasetype}}"
                  status="{{item.status}}"
                  hidevar="1">
        </ceo-card>
      </template>
    </div>

    <div class="row" style="margin-left:10px;margin-top:15px;">
      <div>
        <b>Purchased Items</b>
      </div>
    <template is="dom-repeat" items="{{newitems}}">
      <ceo-card itemid="{{item.itemid}}"
                itemname="{{item.itemname}}"
                itemdescription="{{item.itemdescription}}"
                itemspecification1="{{item.itemspecification1}}"
                itemspecification2="{{item.itemspecification2}}"
                itemcontainer="{{item.containerid}}"
                unitofmeasures="{{item.unitofmeasures}}"
                itemgroup="{{item.itemgroup}}"
                itemtype="{{item.itemtypeid}}"
                itemstatus="{{item.itemstatus}}"
                itempurchasetype="{{item.itempurchasetype}}"
                status="{{item.status}}"
                hidevar="1">
      </ceo-card>
    </template>
  </div>
    <iron-ajax
      auto
      method="post"
      url="http://localhost:4000/ceoitemsearch"
      handle-as="json"
      on-response="handleResponse">
    </iron-ajax>
  </template>
  <script src="call-ceo-card.js"></script>
</dom-module>
