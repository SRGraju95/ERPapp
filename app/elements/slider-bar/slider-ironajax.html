<link rel="import" href="slider-bar.html">
<dom-module id="slider-ironajax">
  <template>

          <iron-ajax
          auto
          method="get"
          id="jsoninfoid"
          url="slider.json"
          handle-as="json"
          content-type="application/json"
          on-response="jsoninfoResponse"
          last-response="{{jsondata}}"
          debounce-duration="300">
          </iron-ajax>
</template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'slider-ironajax',
      jsoninfoResponse:function(){
      var labeljsondata=this.jsondata;
      document.querySelector("slider-bar").getJsondata(labeljsondata[0].maximum,labeljsondata[0].minimum);
      },

    });
  })();
  </script>
</dom-module>
