<dom-module id="item-repeat">
<template>
<style is="custom-style">
body
{
display: flex;
align-items: center;
justify-content: center;
}
.cafe-header
{
 @apply(--paper-font-headline);
 /*background-color: #A45FCF;*/
}
.card-content
{
  box-shadow: 0 8px 10px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  height:150px;
}
.card-content:hover {
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.2);
}

     }

</style>
  <iron-ajax
         auto
         method="get"
         id="jsoninfoid"
         url="../../config/fetch.json"
         handle-as="json"
         content-type="application/json"
         on-response="jsoninfoResponse"
         last-response="{{jsondata}}"
         debounce-duration="300">
  </iron-ajax>
  <template id="templateUsers"  is="dom-repeat" items={{jsondata}} as="item">
  <div class="col-sm-3">
  <paper-card image="../../images/download.jpg" alt="download" on-click="paperbutton">
  <div class="card-content">
      <div class="cafe-header">{{item.customername}}
      </div>
      <div class="cafe-body">
          <div>{{item.itemname}}</div>
          <div>{{item.quantity}}</div>
      </div>
  <div class="horizontal justified">
      <div  style="float:left; color:#B00E9A;font-size:20px">{{item.delieverdate}}
      <paper-icon-button icon="icons:event"></paper-icon-button>
      </div>
      <div style="float:right; font-size:20px">{{item.delievertime}}</div>
  </div>
  </div>
  </div>
  </paper-card>
</template>
</template>

  (function() {
    'use strict';
    Polymer({
      is: 'item-repeat',
     paperbutton:function(){
    alert("clicking");

     },
      });
  })();
  </script>
</dom-module>
